<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="navBar">
        <div class="subs">
          <img src="/assets/hambarger.png" alt="hambarger" />
          <img id="YTlogo" src="/assets/Youtube logo.png" alt="logo" />
        </div>
        <div class="bbSpl">
          <div id="ops">
            <img class="icon" src="/assets/home.png" alt="home" />
            <span>Home</span>
          </div>
          <div class="bb">
            <div class="navElement">
              <img class="icon" src="/assets/explore.png" alt="explore" />
              <span>Explores</span>
            </div>
            <div class="navElement">
              <img class="icon" src="/assets/shorts.png" alt="shorts" />
              <span>Shorts</span>
            </div>
            <div class="navElement">
              <img
                class="icon"
                src="/assets/subscription.png"
                alt="subscription"
              />
              <span>Subscription</span>
            </div>
          </div>
        </div>
        <div class="bb">
          <div class="navElement">
            <img class="icon" src="/assets/library.png" alt="library" />
            <span>Library</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/history.png" alt="history" />
            <span>History</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/your_video.png" alt="your_video" />
            <span>Your videos</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/watch_later.png" alt="watch_later" />
            <span>Watch later</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/liked.png" alt="liked" />
            <span>liked videos</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/down_arrow.png" alt="down_arrow" />
            <span>Show more</span>
          </div>
        </div>
        <div class="subs">
          <span class="splText">SUBSCRIPTIONS</span>
          <div class="navElement pt">
            <img class="icon" src="/assets/Ellipse 1.png" alt="pfp" />
            <span>Nadir On The Go</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/Ellipse 1 (1).png" alt="pfp" />
            <span>Coke Studio</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/Ellipse 1 (2).png" alt="pfp" />
            <span>MKBHD</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/Ellipse 1 (3).png" alt="pfp" />
            <span>Figma</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/Ellipse 1 (4).png" alt="pfp" />
            <span>ATC Android ToTo</span>
          </div>
          <div class="navElement">
            <img class="icon" src="/assets/Ellipse 1 (5).png" alt="pfp" />
            <span>Alux.com</span>
          </div>
        </div>
      </div>
      <div id="mainPage">
        <div id="opBar">
          <div id="bar">
            <div id="searchBar">
              <div>
                <span> Search </span>
              </div>
              <div class="searchIcon">
                <img src="/assets/search.png" alt="search" />
              </div>
            </div>
            <div>
              <img class="icon" src="/assets/mic.png" alt="mic" />
            </div>
          </div>
          <div id="acc">
            <img src="/assets/create.png" alt="create" class="icon">
            <img src="/assets/more.png" alt="more" class="icon">
            <img src="/assets/bell.png" alt="bell" class="icon">
            <img src="/assets/Ellipse 4-1.png" alt="" class="icon">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
